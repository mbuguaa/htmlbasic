<!doctype html>
<html lang="en">
<head>
    <style>
        h2{
            color: lightpink;
            text-align: center;
            font-size:xxx-large;
        }
        h3{
            color: powderblue;
            font-family: "DejaVu Sans Mono" ;
            font-size: xx-large;
        }
        ul{
            color: darksalmon;
            font-size: medium;

        }
        ol{
            color: chartreuse;
            font-size: medium;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h2> List is a group of related item</h2>
<h3>List of Cars unordered list</h3>
<ul >
    <li>Mercedes</li>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Subaru</li>
    <li>Range Rover</li>
</ul>
<h3>List of Fruits ordered list</h3>
<ol>
    <li>Mangoes</li>
    <li>Oranges</li>
    <li>Pineapple</li>
    <li>Apples</li>

</ol>

</body>
</html>
